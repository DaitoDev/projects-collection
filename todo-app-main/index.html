<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- icon  -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">

  <!-- Title  -->
  <title>Frontend Mentor | Todo app</title>

  <!-- CSS file  -->
  <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>
  <div class="bg-img"></div>

  <div class="app-container">
    <!-- todo header  -->
    <div class="todo-header">
      <h1>TODO</h1>
      <div>
        <img src="./images/icon-moon.svg" alt="">
      </div>

    </div>

    <!-- todo input  -->
    <input type="text" id="input" placeholder="Add new task..">

    <!-- container for ul  -->
    <div class="ul-container">
      <ul>
        <!-- items will be dynamically added  -->
      </ul>

      <div class="ul-footer">
        <p class="items-left"><span>0</span> items left</p>

        <div class="filter-btns">
          <button class="filter-btn footer-btn">All</button>
          <button class="filter-btn footer-btn">Active</button>
          <button class="filter-btn footer-btn">Completed</button>
        </div>

        <button class="clear-btn footer-btn">Clear Completed</button>
      </div>

    </div>

    <!-- HIDDEN FILTER BTNS  -->
    <div class="filter-btns-2">
      <button class="filter-btn footer-btn">All</button>
      <button class="filter-btn footer-btn">Active</button>
      <button class="filter-btn footer-btn">Completed</button>
    </div>

    <!-- DRAG NOTE  -->
    <p class="drag-note">Drag and drop items to reorder list (inactive)</p>

  </div>

  <!-- footer note  -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/DaitoDev" target="_blank">Daito Dev</a>.
  </div>

  <!-- javascript  -->
  <script src="app.js"></script>
</body>

</html>
